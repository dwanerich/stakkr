
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STAKKR – Dwane Rich</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>STAKKR</h1>
    <nav>
      <a href="#code">CODE</a>
      <a href="#sound">SOUND</a>
      <a href="#impact">IMPACT</a>
      <a href="#about">ABOUT</a>
    </nav>
  </header>

  <div class="hero">
    <h2>I’M DWANE RICH</h2>
    <p>Builder, coder, and creative moving One Brick at a Time.</p>
  </div>

  <div class="grid">
    <div class="card" id="code">
      <img src="assets/shine_mode_card.png" alt="SHINE MODE">
      <h3>CODE</h3>
      <button onclick="openShineModal()">ENTER SHINE MODE</button>
    </div>
    <div class="card" id="sound">
      <img src="assets/sound_card.png" alt="SOUND">
      <h3>SOUND</h3>
      <button onclick="openLink('https://soundcloud.com')">LISTEN TO CHOP+BOP</button>
    </div>
    <div class="card" id="impact">
      <img src="assets/impact_card.png" alt="IMPACT">
      <h3>IMPACT</h3>
      <button onclick="openLink('https://yatpag.org')">SUPPORT 1-BAT/YATPAG</button>
    </div>
    <div class="card" id="about">
      <img src="assets/about_card.png" alt="ABOUT">
      <h3>ABOUT</h3>
      <button onclick="openLink('mailto:contact@dwanerich.com')">CONTACT</button>
    </div>
  </div>

  <div id="shineModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeShineModal()">&times;</span>
    <h2>WELCOME TO SHINE MODE</h2>
    <img src="assets/impact_modal.gif" alt="Shine Mode Intro">
    <p>This is where the experience begins. Built with AI + Unity.</p>
  </div>
</div>


  <button class="open-chat-btn" onclick="openChat()">Chat AI</button>
<div class="chat-popup" id="aiChat">
  <div class="chat-header">
    <span>AI Assistant</span>
    <button onclick="closeChat()">✕</button>
  </div>
  <div class="chat-messages" id="chatMsgs"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Ask me anything..." />
    <button onclick="sendMsg()">Send</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
